<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Philosophy Chatbot</title>
</head>
<body>
    <h2>Philosophy Chatbot</h2>
    <div>
        <textarea id="userInput" placeholder="Ask a philosophical question..."></textarea>
        <button onclick="sendMessage()">Send</button>
    </div>
    <div id="botResponse"></div>

    <script>
        function sendMessage() {
            let message = document.getElementById('userInput').value;

            fetch('/ask', {
                method: 'POST',
                body: new URLSearchParams({ 'message': message }),
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('botResponse').textContent = "Bot: " + data.message;
            });
        }
    </script>
</body>
</html>
