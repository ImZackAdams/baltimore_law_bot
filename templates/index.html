<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .chatbox {
            height: 500px;
            overflow-y: auto;
        }
        .user-message,
        .bot-message {
            background-color: #e8e8e8;
        }
        .bot-message {
            background-color: #d1e7dd;
        }
    </style>
</head>

<body>

<div class="container mt-5">
    <div class="chatbox p-3 border rounded"></div>
    <div class="mt-3">
        <input type="text" id="userInput" class="form-control" placeholder="Ask me anything...">
        <button id="sendButton" class="btn btn-primary mt-2" type="button">Send</button>
    </div>
</div>

<!-- jQuery and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    $("#sendButton").click(function() {
        let message = $("#userInput").val();

        // Send message to server
        $.post("/ask", { message: message }, function(response) {
            // Append the message and response to the chatbox
            $(".chatbox").append(`
                <div class="mt-2">
                    <div class="user-message p-2 mb-1 rounded">${message}</div>
                    <div class="bot-message p-2 mb-1 rounded ml-5">${response.message}</div>
                </div>
            `);

            // Clear the input box
            $("#userInput").val("");
        });
    });
</script>

</body>
</html>
